<div class="col-md-10 col-md-offset-1">
    <h2>Sign Up For Vehicle</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Email</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !birthdate.valid }">
            <label for="birthdate">Birthdate</label>
            <input type="password" class="form-control" name="birthdate" [(ngModel)]="model.birthdate" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Birthdate is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !flatPurchase.valid }">
            <label for="purchase">Flat Purchase Date</label>
            <input type="text" class="form-control" name="purchase" [(ngModel)]="model.flatPurchase" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Flat Purchase is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !flatblock.valid }">
            <label for="pic">Flat block </label>
            <input type="text" class="form-control" name="pic" [(ngModel)]="model.flatblock" #password="ngModel" required  />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Flat Block is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
